<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AI Resume Tailor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="page">
  <main class="container">
    <header class="header">
      <h1 class="title">AI Resume Tailor</h1>
      <p class="subtitle">Upload your resume and paste the job description.</p>
    </header>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form class="form" method="POST" enctype="multipart/form-data">
      <div class="field">
        <label>Resume File (.pdf / .docx / .txt)</label>
        <input class="input" type="file" name="resume" accept=".pdf,.docx,.txt" required>
        <div class="helper">We donâ€™t store files. Parsing happens in-memory.</div>
      </div>

      <div class="field">
        <label>Job Description (paste full text)</label>
        <textarea class="textarea" name="job_text" required>{{ job_text }}</textarea>
      </div>

      <div class="actions">
        <button class="btn btn-primary" type="submit">Generate Tailored Resume + Cover Letter</button>
        <a class="btn btn-ghost" href="/">Reset</a>
      </div>
    </form>
  </main>
</body>
</html>
